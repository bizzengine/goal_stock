<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 목표 수익률 달성 분석기 | Target Return Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container main-container">
            <a class="navbar-brand" href="/">🎯 목표 수익률 달성 분석기</a>
        </div>
    </nav>

    <div class="container main-container">
        <div class="analyzer-card">
            <h2 class="mb-2">실현 수익률 분석기</h2>
            <p class="text-secondary mb-4">매수일과 목표 수익률을 기준으로 실현/미실현 손익을 분석합니다.</p>
            <form method="POST" class="row g-3 justify-content-center" enctype="multipart/form-data">
                <div class="col-md-10">
                    <label for="target_profit" class="form-label">목표 수익률 (%)</label>
                    <input type="number" step="0.1" name="target_profit" id="target_profit" class="form-control"
                        value="" required />
                </div>
                <div class="col-md-10 mt-4">
                    <label class="form-label">종목 및 매수일 (여러 개 추가 가능)</label>
                    <div id="stock-list"></div>
                    <div class="text-start mt-2">
                        <button type="button" class="btn btn-outline-primary btn-sm" onclick="addStockRow()">+ 종목
                            추가</button>
                        <input type="file" id="excel-upload" name="excel_file"
                            accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                            style="display: none;" />
                        <button type="button" class="btn btn-outline-secondary btn-sm ms-2"
                            onclick="document.getElementById('excel-upload').click()">
                            <i class="fas fa-file-excel"></i> 엑셀 파일 업로드
                        </button>
                        <small class="text-muted ms-2">(컬럼: Ticker, BuyDate)</small>
                    </div>
                    <div class="mt-2 text-start">
                        <small class="form-text text-muted">템플릿 다운로드:
                            <a href="{{ url_for('static', filename='template.csv') }}"
                                download="buy_list_template.csv">CSV</a> |
                            <a href="{{ url_for('static', filename='template.xlsx') }}"
                                download="buy_list_template.xlsx">XLSX</a>
                        </small>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-primary submit-btn" id="submit-btn">
                        <span id="button-text">분석 시작</span>
                        <span id="loading-spinner" class="spinner-border spinner-border-sm" role="status"
                            aria-hidden="true" style="display: none;"></span>
                        <span id="loading-text" style="display: none; margin-left: 5px;">분석 중...</span>
                    </button>
                </div>
            </form>
        </div>

        <div id="error-section" style="display: none;">
            <div class="alert alert-danger mt-4" id="error-message"></div>
        </div>

        <div id="result-section" style="display: none;">
            <div class="mt-5">
                <h4 class="mb-4 text-center">📊 분석 결과 요약</h4>
                <div class="row g-4">
                    <div class="col-md-3">
                        <div class="stat-card">
                            <div class="stat-title">전체 평균 수익률</div>
                            <div class="stat-value" id="overall-avg"></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card">
                            <div class="stat-title">실현 종목 수</div>
                            <div class="stat-value" id="realized-count"></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card">
                            <div class="stat-title">미실현 종목 수</div>
                            <div class="stat-value" id="unrealized-count"></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card">
                            <div class="stat-title">평균 실현 기간(영업일)</div>
                            <div class="stat-value" id="avg-days"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="realized-table" class="table-container" style="display: none;">
                <h5>✅ 실현된 종목</h5>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>티커</th>
                                <th>매수일</th>
                                <th>매수가</th>
                                <th>매도가(목표가)</th>
                                <th>달성일</th>
                                <th>수익률</th>
                                <th>보유 기간(영업일)</th>
                            </tr>
                        </thead>
                        <tbody id="realized-tbody">
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="unrealized-table" class="table-container" style="display: none;">
                <h5>📌 미실현 종목</h5>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>티커</th>
                                <th>매수일</th>
                                <th>매수가</th>
                                <th>현재가</th>
                                <th>수익률</th>
                                <th>보유 기간(영업일)</th>
                            </tr>
                        </thead>
                        <tbody id="unrealized-tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="static/script.js"></script>
</body>

</html>
